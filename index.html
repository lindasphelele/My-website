<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glamour Chic - Women's Fashion</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <header>
   <div class="logo">
  <!-- Dress icon made with SVG -->
  <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <path d="M32 2c-3 0-6 2-6 6s3 6 6 6 6-2 6-6-3-6-6-6zm0 14c-8 0-14 6-14 14l6 28h16l6-28c0-8-6-14-14-14z" fill="#e91e63"/>
  </svg>
  <span class="logo-text">Glamour Chic</span>
</div>

  </header>

  <main>
    <section class="hero">
      <h2>Elegant Women's Fashion</h2>
      <p>Your destination for chic clothing that makes you shine.</p>
      <button onclick="shopNow()">Shop Now</button>
    </section>

    <section class="products">
      <h2>Featured Items</h2>
      <div class="product-card">
        <img src="images/dress1.jpg" alt="Red Dress">
        <h3>Red Evening Dress</h3>
        <p>$120</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/top1.jpg" alt="Silk Top">
        <h3>Silk Blouse</h3>
        <p>$75</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Glamour Chic</p>
  </footer>
</body>
</html>
