<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glamour Chic - Women's Fashion</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Glamour Chic Logo" class="logo">
    <h1>Glamour Chic</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Elegant Women's Fashion</h2>
      <p>Your destination for chic clothing that makes you shine.</p>
      <button onclick="shopNow()">Shop Now</button>
    </section>

    <section class="products">
      <h2>Featured Items</h2>
      <div class="product-card">
        <img src="images/dress1.jpg" alt="Red Dress">

        <p>$120</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/top1.jpg" alt="Silk Top">
        <h3>Silk Blouse</h3>
        <p>$75</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Glamour Chic</p>
  </footer>

</html>
