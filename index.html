<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glamour Chic - Women's Fashion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>Glamour Chic</h1>
    <p>Elegant Women's Fashion</p>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <p>Your destination for chic clothing that makes you shine.</p>
    <a href="#" class="shop-btn">Shop Now</a>
  </section>

  <!-- Featured Items -->
  <section class="products">
    <h2>Featured Items</h2>
    <div class="product">
      <img src="red-dress.jpg" alt="Red Evening Dress">
      <h3>Red Evening Dress</h3>
      <p>$120</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="silk-blouse.jpg" alt="Silk Blouse">
      <h3>Silk Blouse</h3>
      <p>$75</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Glamour Chic</p>
    <p>Elegant Women's Fashion | Designed by Siphelele</p>
  </footer>
</body>
</html>
