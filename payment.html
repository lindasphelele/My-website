<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Sihle Mfusi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>Sihle Mfusi</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="payment.html" class="active">Payment</a>
    </nav>
  </header>

  <!-- Checkout Section -->
  <section class="contact-section">
    <h2>Checkout</h2>
    <div id="cart-items"></div>
    <p id="cart-total"></p>

    <!-- Payment Form -->
    <form class="contact-form" action="process-payment.php" method="POST">
      <!-- Customer Info -->
      <label for="name">Account Holder Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <!-- Card Details -->
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9012 3456" maxlength="19" required>

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required>

      <!-- Hidden field for total -->
      <input type="hidden" id="amount" name="amount" />

      <button type="submit">Pay Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Sihle Mfusi | Fashion for Everyone</p>
  </footer>

  <!-- Cart Script -->
  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartDiv = document.getElementById("cart-items");
    const totalDiv = document.getElementById("cart-total");
    const amountInput = document.getElementById("amount");

    let total = 0;
    cart.forEach(item => {
      const p = document.createElement("p");
      p.textContent = item.name + " - R" + item.price;
      cartDiv.appendChild(p);
      total += item.price;
    });

    totalDiv.textContent = "Total: R" + total;
    amountInput.value = total; // pass total to backend
  </script>
</body>
</html>
